{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <style>
            .info-container {
                display: flex;
                justify-content: space-between;
            }

            .info-container > div {
                width: 100%;
                margin-right: 1px;
            }

            .info-container h4,
            .info-container p {
                margin: 0;
            }
        </style>

        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
